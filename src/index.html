<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="main.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <section class="hero">
                <div class="grid-12">
                    <div class="hero__chevrons">
                        <i class="fa-solid fa-chevron-right"></i>
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="hero__fraction">
                        <div class="hero__curentSlide"></div>
                        <div class="hero__AllSlides"></div>
                    </div>

                    <div class="hero__greeting">Welcome to gaming - geras</div>

                    <div class="hero__moveDown">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>

                    <div class="hero__social">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="hero__slider">
                        <article class="hero__slide active">
                            <div class="hero__add">
                                <div class="hero__addCircle">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <span class="hero__addText">Add to Cart</span>
                            </div>
                            <div class="hero__backName">Headset</div>
                            <div class="hero__column flex">
                                <h2 class="hero__productName">
                                    Headset &#8212; HyperX Cloud
                                </h2>
                                <div class="hero__price">
                                    <span class="hero__prevPrice">$ 299, </span>
                                    <span class="hero__curentPrice"
                                        >$ <span>200</span>,-</span
                                    >
                                </div>
                            </div>
                            <div class="hero__column">
                                <img src="img/headset1.png" alt="" />
                            </div>
                        </article>

                        <article class="hero__slide">
                            <div class="hero__add">
                                <div class="hero__addCircle">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <span class="hero__addText">Add to Cart</span>
                            </div>
                            <div class="hero__backName">Mouse</div>
                            <div class="hero__column flex">
                                <h2 class="hero__productName">
                                    Mouse &#8212; Steelseries Sensei 310
                                </h2>
                                <div class="hero__price">
                                    <span class="hero__prevPrice">$ 199, </span>
                                    <span class="hero__curentPrice"
                                        >$ <span>100</span>,-</span
                                    >
                                </div>
                            </div>
                            <div class="hero__column">
                                <img src="img/mouse2.png" alt="" />
                            </div>
                        </article>

                        <article class="hero__slide">
                            <div class="hero__add">
                                <div class="hero__addCircle">
                                    <i class="fa-solid fa-plus"></i>
                                </div>
                                <span class="hero__addText">Add to Cart</span>
                            </div>
                            <div class="hero__backName">Keyboard</div>
                            <div class="hero__column flex">
                                <h2 class="hero__productName">
                                    Keyboard &#8212; SteelSeries Apex
                                </h2>
                                <div class="hero__price">
                                    <span class="hero__prevPrice">$ 249, </span>
                                    <span class="hero__curentPrice"
                                        >$ <span>199</span>,-</span
                                    >
                                </div>
                            </div>
                            <div class="hero__column">
                                <img src="img/keyboard1.png" alt="" />
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </main>

        <script src="js/jquery-3.6.3.min.js"></script>
        <script
            src="https://kit.fontawesome.com/17c9b0bc37.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
